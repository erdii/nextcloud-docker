name: ci
on:
  push:
    branches: master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - uses: actions/checkout@v1
    - run: make build
    - run: make push
